<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');
        body {
            font-family: 'Work Sans', sans-serif;
        
        }

        h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Título com fonte escrita à mão</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus totam ratione voluptates quidem? Deleniti iure excepturi, ad tempore sequi numquam veniam ipsum eveniet perspiciatis. Cupiditate voluptate aperiam laboriosam ratione officia?</p>
</body>
</html>
