<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha.</h1>
    <br>
    <!-- Isso daqui é um comentário-->
    <p>Você pode escrever
         um parágrafo de qualquer jeito.</p>
    <p>Não é a quantidade de linhas, é a marcação.</p>
    <p>Se precisar quebrar um texto em um lugar <br> específico, utilize a tag &lt;br&gt;.</p>

    <p>Vamos adicionar alguns símbolos:</p>

    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &uparrow;

    <p>Vamos adicionar alguns emojis:</p>

    <!--Começa com &#x , sendo x de Hexadecimal-->
    &#x2764;
    &#x1F913;
</body>
</html>
