<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: darkgray;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(2n) {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Desafio tabela completa</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claúdia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup" style="background-color: white;">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Dangal</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Toy Story</td>
                <td>Taxi Driver</td>
                <td>Vingadores</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
